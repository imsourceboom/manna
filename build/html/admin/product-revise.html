        <form action="">
          <article class="admin-title--component">
            <h1>상품관리
            </h1>
          </article>
          <div class="container-500">
            <div class="custom-input--group">
              <div class="title">대분류명</div>
              <div class="contents">
                <select class="select--component">
                  <option>선택지짐이 된장찌게구</option>
                </select>
              </div>
            </div>
            <div class="custom-input--group">
              <div class="title">중분류명</div>
              <div class="contents">
                <select class="select--component">
                  <option>선택</option>
                </select>
              </div>
            </div>
            <div class="custom-input--group">
              <div class="title">분류아이디</div>
              <div class="contents">
                <input class="admin-input border-0" type="text" value="adsfadsf123" disabled>
              </div>
            </div>
            <label class="custom label-input error">
              <input type="text" placeholder=" "/><span>상품명</span>
              <div class="warning caution">에러메세지</div>
            </label>
            <label class="custom label-input error">
              <input type="text" placeholder=" "/><span>판매가</span>
              <div class="warning caution">에러메세지</div>
            </label>
            <div class="custom-input--group">
              <div class="title">상품수량</div>
              <div class="contents flex align-center">
                <div class="count--component">
                  <div class="minus"><img src="/assets/images/icons/minus.svg" alt=""/></div>
                  <div class="result">99</div>
                  <div class="plus"><img src="/assets/images/icons/plus.svg" alt=""/></div>
                </div>
              </div>
            </div>
            <div class="custom-input--group">
              <div class="title">상품이미지</div>
              <div class="contents">
                <article class="attached-file" id="file-upload">
                  <div class="select-wrap">
                    <label class="upload-btn-wrapper" for="input_file_1">
                      <input class="file-button-1" type="file" hidden="hidden" id="input_file_1"/>
                      <figure class="upload-btn"><img src="/assets/images/icons/clip.svg" alt=""/>
                        <figcaption>파일선택</figcaption>
                      </figure>
                    </label>
                    <div class="count-wrap"></div>
                  </div>
                </article>
              </div>
            </div>
            <div class="preview--wrap"><img src="https://source.unsplash.com/collection/190727/450x324" alt="" id="blah"></div>
            <div class="custom-input--group">
              <div class="title">상품타입</div>
              <div class="contents flex align-center">
                <input class="radio--button-component" type="radio" name="type" id="hit" value="value" hidden="hidden" checked="checked"/>
                <label for="hit">Hit</label>
                <input class="radio--button-component" type="radio" name="type" id="new" value="value" hidden="hidden"/>
                <label for="new">New</label>
                <input class="radio--button-component" type="radio" name="type" id="soldout" value="value" hidden="hidden"/>
                <label for="soldout">매진임박</label>
              </div>
            </div>
            <div class="custom-input--group">
              <div class="title">최소구매 수량</div>
              <div class="contents flex align-center">
                <div class="count--component">
