    <meta property="og:url" content="https://togoabc.com/">
    <meta property="og:description" content="">
    <meta property="og:image" content="/assets/images/favicon/icon-512px.png">
    <meta property="og:type" content="website">
    <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/images/favicon/icon-512px.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/images/favicon/icon-192px.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/assets/images/favicon/icon-144px.png">

    <title>MANNA</title>
    <style type="text/css">
      #coming-soon {
          width: 100%;
          height: 100vh;
          position: relative;
          margin: 0;
          padding: 0;
      }
      
      #coming-soon * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      
      .box {
          position: absolute;
          top: 50%;
          left: 50%; 
          transform: translate(-50%, -50%); 
      }
      
      figure {
          width: 100%;
          text-align: center;
      }
      
      img {
          width: 70px;
      }
      
      figcaption {
          line-height: 1.3;
          padding-top: 18px !important;
          font-size: 14px;
      }
      
      @media (min-width: 768px) {
          img {
              width: 100px;
          }
      
          figcaption {
              padding-top: 22px !important;
              font-size: 16px;
          }
      
          br {
              display: none;
          }
      }
      
    </style>
  </head>
  <body id="body">
    <div id="coming-soon">
      <div class="box">
        <figure><img src="/assets/images/logo.svg" alt="로고">
          <figcaption>정직한 집반찬, 만나가<br /> 2020년 1월에 오픈됩니다.</figcaption>
        </figure>
      </div>
    </div>
  </body>
